<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareSync Feedback Page</title>
    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
        }

        /* Sidebar Container */
        .sidebar-container {
            width: 200px;
            height: 100vh;
            background-color: #f4f7fc;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 50px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        /* Sidebar active state */
        .sidebar-container.active {
            transform: translateX(0); /* Show sidebar when active */
        }
        
        /* Hide the sidebar by default when toggled */
        .sidebar-container {
            transform: translateX(-100%); /* Hide sidebar off-screen */
        }
        

        /* Sidebar Styling */
        .sidebar {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #f4f7fc;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .sidebar ul li {
            margin: 20px 0;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .sidebar ul li a {
            color: #5A67D8;
            text-decoration: none;
            font-size: 18px;
            display: block;
            width: 100%;
            padding: 15px 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .sidebar ul li a img {
            margin-right: 10px;
            vertical-align: middle;
            transition: filter 0.3s;
            filter: invert(32%) sepia(69%) saturate(5031%) hue-rotate(211deg) brightness(98%) contrast(97%);
        }
        
        .sidebar ul li a:hover img {
            filter: brightness(1.2) invert(32%) sepia(69%) saturate(5031%) hue-rotate(211deg) brightness(98%) contrast(97%);
        }
        
        .sidebar ul li:hover {
            background-color: #B794F4;
        }
        
        /* Button to open sidebar */
        .open-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background-color: #f4f7fc;
            color: black;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 3px;
            z-index: 100;
        }

        /* Main content container */
        .main-content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
            background-color: #f4f7fc;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar-container {
                width: 100%;
                height: auto;
                position: static;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            iframe {
                height: calc(100vh - 50px); /* Adjust height based on header or other elements */
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <button class="open-btn" onclick="toggleSidebar()">☰ CareSync</button>
    <div class="sidebar-container" id="sidebar-container">
        <div class="sidebar">
            <ul>
                <li><a href="{{ url_for('profile') }}"><img src="https://img.icons8.com/material-outlined/24/ffffff/user-male-circle.png" alt="Profile Icon" title="Profile Icon"/> Profile Page</a></li>
                <li><a href="{{ url_for('dashboard_view') }}"><img src="https://img.icons8.com/material-outlined/24/ffffff/dashboard-layout.png" alt="Dashboard Icon" title="Dashboard Icon"/> Dashboard</a></li>
                <li><a href="{{ url_for('recommendation') }}"><img src="https://img.icons8.com/material-outlined/24/ffffff/heart-health.png" alt="Recommendation Icon" title="Recommendation Icon"/> Recommendation</a></li>
                <li><a href="{{ url_for('feedback') }}"><img src="https://img.icons8.com/material-outlined/24/ffffff/feedback.png" alt="History Icon" title="History Icon"/> Feedback</a></li>
            </ul>
        </div>
    </div>

    <!-- Main content with iframe -->
    <div class="main-content">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfNrF16J-OoXH18w95WL0Xle_4Nflax3_5gjzXEJ43zO5kmag/viewform?embedded=true" 
                width="640" 
                height="1392" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
            Loading…
        </iframe>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar-container');
            sidebar.classList.toggle('active');
        }
    </script>
</body>

</html>
